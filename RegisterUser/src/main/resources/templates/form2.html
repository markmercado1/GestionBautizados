<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Eventos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/savep}" th:object="${evento}" method="POST">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="card">
                <div class="card-header">
                    <h3>Gestión de Eventos</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Hora de Inicio</label>
                        <input th:field="*{horaInicio}" type="time" class="form-control"/>
                        <div th:if="${#fields.hasErrors('horaInicio')}" class="text-danger">
                            <p th:errors="*{horaInicio}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hora de Fin</label>
                        <input th:field="*{horaFin}" type="time" class="form-control"/>
                        <div th:if="${#fields.hasErrors('horaFin')}" class="text-danger">
                            <p th:errors="*{horaFin}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input th:field="*{fecha}" type="date" class="form-control"/>
                        <div th:if="${#fields.hasErrors('fecha')}" class="text-danger">
                            <p th:errors="*{fecha}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <input th:field="*{tipo}" type="text" class="form-control"/>
                        <div th:if="${#fields.hasErrors('tipo')}" class="text-danger">
                            <p th:errors="*{tipo}"></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
