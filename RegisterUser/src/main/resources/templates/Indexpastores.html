<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listado de Personas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <h1>Listado de Pastores
   </h1>
    <a href="/newpas" class="btn btn-primary">Nuevo Pastor</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Celular</th>
            <th>Cargo</th>
            <th>Iglesia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pastor : ${pastores}">
            <td th:text="${pastor.id}"></td>
            <td th:text="${pastor.nombre}"></td>
            <td th:text="${pastor.apellido}"></td>
            <td th:text="${pastor.edad}"></td>
            <td th:text="${pastor.celular}"></td>
            <td th:text="${pastor.cargo}"></td>
            <td th:text="${pastor.iglesia}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/editarpas/{id}(id=${pastor.id})}" >Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarpas/{id}(id=${pastor.id})}" >Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0taGxA0VeI1e7TUl8sTtqVj9zV4MhlGakD5TrHhwRGcpVq2k" crossorigin="anonymous"></script>
</body>
</html>
