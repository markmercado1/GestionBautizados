<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Bautizados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Listado de Bautizados</h1>
    <a th:href="@{/bautizados/new}" class="btn btn-primary mb-3">Agregar Bautizo</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Bautizo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bautizado : ${bautizados}">
            <td th:text="${bautizado.id}"></td>
            <td th:text="${bautizado.persona.nombre}"></td>
            <td th:text="${bautizado.persona.apellido}"></td>
            <!-- Corrección aquí -->
            <td th:text="${#temporals.format(bautizado.fechaBautizo, 'yyyy-MM-dd')}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/bautizados/editar/{id}(id=${bautizado.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/bautizados/eliminar/{id}(id=${bautizado.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0taGxA0VeI1e7TUl8sTtqVj9zV4MhlGakD5TrHhwRGcpVq2k" crossorigin="anonymous"></script>
</body>
</html>
