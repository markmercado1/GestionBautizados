<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/newp}" class="btn btn-primary"> Agregar </a>

    <h1 class="text-center mb-4">Lista de Eventos</h1>
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.id}" ></td>
            <td th:text="${evento.horaInicio}" ></td>
            <td th:text="${evento.horaFin}" ></td>
            <td th:text="${evento.fecha}" ></td>
            <td th:text="${evento.tipo}" ></td>
            <td class="text-center">
                <a class="btn btn-warning" th:href="@{/editarp/{id}(id=${evento.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarp/{id}(id=${evento.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEcQcZPrEFVE61Nz4vyeN2npFpCDgF3fnK2a+DNJpHdtr5XolL6NYt9PfpdeZAtp" crossorigin="anonymous"></script>
</body>
</html>
