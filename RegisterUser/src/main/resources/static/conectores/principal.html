            <div id="randomMessage"></div>
            <div id="verseReference"></div>

            <script>
                const messages = [
                    {
                        text: "\"Porque todos ustedes, los que han sido bautizados en Cristo, están revestidos de Cristo\"",
                        reference: "Gálatas 3:27"
                    },
                    {
                        text: "\"zzzz\"",
                        reference: "zzzz"
                    },
                    {
                        text: "\"xxxx\"",
                        reference: "xxx"
                    }

                ];

                function displayRandomMessage() {
                    const randomIndex = Math.floor(Math.random() * messages.length);
                    document.getElementById('randomMessage').innerText = messages[randomIndex].text;
                    document.getElementById('verseReference').innerText = messages[randomIndex].reference;
                }

                window.onload = displayRandomMessage; z
            </script>
